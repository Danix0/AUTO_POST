name: Refresh Epic Token
on:
  schedule:
    - cron: "* * * * *"  # codziennie o 12:00 UTC
  workflow_dispatch:      # pozwala też uruchomić ręcznie z GitHuba

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ustaw Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Zainstaluj zależności
        run: npm install node-fetch@3
        
      - name: Check environment
        run: |
          echo "Czy REFRESH_TOKEN istnieje?"
          if [ -z "$REFRESH_TOKEN" ]; then
            echo "❌ Brak REFRESH_TOKEN"
          else
            echo "✅ REFRESH_TOKEN istnieje (ukryto wartość)"
          fi
        env:
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
      - name: Wykonaj refresh
        env:
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: node refresh.js
